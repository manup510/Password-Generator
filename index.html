<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./Assest/cpoy.png" alt="copy" width="23" height="23">
            </button>    
        </div>

        <div class="input-container">
            <!-- PASSWORD_LENGTH_GENERATOR --> 
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!-- SLIDER -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- CHECKBOXES -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- GENERATE_PASSWORD -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
